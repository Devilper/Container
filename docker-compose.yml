version: '3'
services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    privileged: true
    restart: always
    ports:
      - "3300:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysqlddl
      - TZ=Asia/Shanghai
    volumes:
      - "~/data/mysql_data:/var/lib/mysql"
    networks:
      my-net:
        ipv4_address: 172.21.0.2

networks:
  my-net:
    external: true



